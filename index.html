<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: hsl(235, 79%, 94%);
      }

      main {
        font-family: Hanken Grotesk;
        display: flex;
        
      }

      /* Small screens (phones) */
@media (max-width: 480px) {
  main {
    padding: 10px;
  }

  .total-score {
    width: 120px;
    height: 120px;
  }

  .mmsp {
    font-size: 36px;
  }

  .mmsd {
    font-size: 14px;
  }

  .summary-item {
    flex-direction: row;
    justify-content: space-between;
    margin: 10px 0;
    padding: 10px;
    font-size: 14px;
  }

  .summary-item img {
    width: 20px;
    height: 20px;
  }

  .button {
    width: 100%;
    padding: 12px 0;
    font-size: 14px;
  }
}

/* Large screens (tablets and up) */
@media (min-width: 768px) {
  main {
    max-width: 600px;
  }

  .total-score {
    width: 180px;
    height: 180px;
  }

  .mmsp {
    font-size: 56px;
  }

  .mmsd {
    font-size: 18px;
  }

  .summary-item {
    font-size: 18px;
  }

  .button {
    font-size: 18px;
    padding: 12px 40px;
  }
}

      
      header {
        width: 230px;
        padding: 20px 25px 30px 25px;
        background: linear-gradient(hsl(252, 100%, 67%),hsl(241, 81%, 54%));
        display: grid;
        grid-template-rows: 1fr 160px 1fr 1fr;
        text-align: center;
        align-items: center;
        height: 360px;
        border-radius: 20px;
        z-index: 1;
      }
      
      h1 {
        color:hsl(241, 100%, 89%);
        margin-bottom: 25px;
        font-size: 20px;
      }
      
      .total-score {
        width: 160px;
        height: 160px;
        border-radius: 80px;
        position: relative;
        background: linear-gradient(hsla(256, 72%, 46%, 1),hsla(241, 72%, 46%, 0)) ;
      }

      .mmsp {
        position: absolute;
        top: 30px;
        right: 0px;
        bottom: 0;
        left: 0;
        font-size: 70px;
        color: white;
        font-weight: 600;
      }
      .mmsd {
        position: absolute;
        bottom: 30px;
        color:hsl(241, 100%, 89%);
        left: 60px;
        font-size: 14px;
      }

      h3 {
        color: white;
        font-size: 25px;
        margin-bottom: 0;
        font-weight: 500;
      }

      header p {
        color:hsl(241, 100%, 89%);
        font-size: 15px;
        font-weight: 400;
      }
      
      section {
        width: 250px;
        background-color: white;
        margin-left: -20px;
        padding: 20px 25px 30px 25px;
        border-radius: 20px;
        
      }

      section p {
        margin: 0;
        color: grey;
      }

      h2 {
        margin-left: 20px;
        font-size: 20px;
        margin-top: 10px;
        color: hsl(224, 30%, 27%);
      
      }

      span {
        color: hsl(224, 30%, 27%);
        font-weight: 600;
      }

      .button {
        display: flex;
        background-color: hsl(224, 30%, 27%) ;
        color: hsl(221, 100%, 96%);
        margin-left: 20px;
        margin-top: 40px;
        padding: 10px 30px;
        justify-content: center;
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Your Result</h1>
        <div style="display: flex;
          justify-content: center;
          align-items: center;
          ">
          <div class="total-score">
            <div class="mmsp">76</div>
            <div class="mmsd">of 100</div>
          </div>
          
        </div>
        <h3>Great</h3>
        <p>You scored highter than 65% of the people who have taken these test.</p>
        </div>
      </header>
      <section>
        <h2>Summary</h1>
        <div style="display: flex;
        flex: 1;
        justify-content: space-around;
        margin-left: 20px;
        background-color: hsl(0, 100%, 98%);
        padding: 12px 12px;
        border-radius: 10px;
        ">
          <img src="icon-reaction.svg" class="reaction-icon" alt="reaction">
          <p style="color:hsl(0, 100%, 67%);">Reaction</p>
          <p><span>80</span> / 100</p>
        </div>
        <div style="display: flex;
        flex: 1;
        justify-content: space-around;
        margin-left: 20px;
        background-color: hsl(39, 100%, 95%);
        padding: 12px 12px;
        border-radius: 10px;
        margin-top: 15px;">
          <img src="icon-memory.svg" class="memory-icon" alt="memory">
          <p style="color:hsl(39, 100%, 56%);">Memory</p>
          <p><span>92</span> / 100</p>
        </div>
        <div style="display: flex;
        flex: 1;
        justify-content: space-around;
        margin-left: 20px;
        padding: 12px 12px;
        border-radius: 10px;
        margin-top: 15px;
        background-color: hsl(166, 84%, 95%);">
          <img src="icon-verbal.svg" class="verbal-icon" alt="verbal">
          <p style="color:hsl(166, 100%, 37%);">Verbal</p>
          <p><span>61</span> / 100</p>
        </div>
        <div style="display: flex;
        flex: 1;
        justify-content: space-around;
        margin-left: 20px;
        padding: 12px 12px;
        margin-top: 15px;
        border-radius: 10px;
        background-color: hsl(235, 79%, 94%);">
          <img src="icon-visual.svg" class="visual-icon" alt="visual"> 
          <p style="color: hsl(234, 85%, 45%);">Visual</p>                
          <p><span>73</span> / 100</p>
        </div>  
        <div class="button">Continue</div>
      </section>
    </main>
  </body>
</html>
